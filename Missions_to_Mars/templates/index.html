<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars App</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row m-3" style ="background-color: rgb(146, 141, 141);"> 
        <div class="jumbotron text-center">
           <br>
              <h1>Mission to Mars</h1>
                <br>
                    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
  </div>

    <div class="container-fluid">
        <!-- Row 2 -->
        <div class="row m-3">
            <br><br>
            <h2 class="font-weight-bolder">Latest Mars News</h2>
            <h4 class="font-weight-bolder">{{ mars_news.news_title}}</h4>
            <p>{{ mars_news.news_p }}</p>
        </div>
        <!-- Row 2 end-->
    </div>

    
    <div class="container-fluid">
        <!-- Row 3 -->
        <div class="row m-3">
            <!-- First Column-->
            <div class="col-md-6 col-sm-9 col-xs-6 col-lg-6">
                <div class="card border-0 h-100">
                    <div class="card-body">
                      <h4 class="card-text font-weight-bolder">Featured Mars Image</h4>
                    </div>                    
                    <img src="{{ mars_news.featured_image }}"  class='img-fluid h-100'  alt="featured mars image">                
                </div>              
            </div>
            <!-- Second Column-->            
            <div class="col-md-6 col-sm-12 col-xs-6 col-lg-6 ps-lg-10 pt-xs-5" style="padding-left:60px;">
                <div class="card h-100 border-0">
                    <div class="card-body ">
                      <h5 class="card-text font-weight-bolder">Mars Facts</h5>
                    </div>
                    <div class="card-body table table-responsive">                        
                            {{ mars_news.table | safe }}                         
                    </div>
                </div>                              
            </div>            
        </div>
        <!--row3 end-->
    </div>
    <!--container end -->
    <br>
    <div class="container-fluid">
        <!-- Row 4 -->
        <div class="row m-3">
            <h2 class="text-center font-weight-bolder" style="font-family: Verdana;"> Mars Hemispheres</h2>
            <hr>
            <!--first column-->
            {% for data in mars_news.hemisphere_image_urls %}  
                <div class="col-md-3 col-sm-6 col-xs-12 col-lg-3">
                    <div class='container'>
                        <div class="card shadow" style='border:1px solid rgb(7, 12, 14);'>
                            <img class="card-img-top img-fluid responsive"  width = '100%' src="{{ data.img_url }}" alt="Hemisphere image">
                        
                        <div class="card-body font-weight-bolder h5 " style="font-family: Georgia;"> 
                            {{ data.title }}                         
                        </div>
                        </div>
                    </div>
                </div>            
            {% endfor %}
        </div>
    </div>





</body>
</html>
